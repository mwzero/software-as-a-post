<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Transpose Pro - Persistent Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .bg-glow { filter: blur(80px); opacity: 0.4; z-index: -1; }
    </style>
</head>
<body class="min-h-screen text-slate-800 font-sans p-4 md:p-8 relative overflow-x-hidden">

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-200 rounded-full bg-glow"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-cyan-100 rounded-full bg-glow"></div>

    <div class="max-w-6xl mx-auto relative">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">
                    NEURAL<span class="text-indigo-600">TRANSPOSE</span>
                </h1>
                <p class="text-slate-500 font-medium text-sm">Edge AI Translation Engine</p>
            </div>
            
            <div class="flex p-1 bg-slate-200/50 rounded-2xl border border-slate-200">
                <button id="srcCloud" onclick="setSource('cloud')" class="px-5 py-2 rounded-xl text-xs font-bold transition-all bg-white shadow-sm text-indigo-600 border border-slate-200">
                    CLOUD 
                </button>
                <button id="srcLocal" onclick="setSource('local')" class="px-5 py-2 rounded-xl text-xs font-bold text-slate-500 transition-all hover:bg-slate-100">
                    LOCAL (Server)
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-card p-6 rounded-3xl shadow-sm">
                    <h2 class="text-xs font-bold text-indigo-600 uppercase mb-4 tracking-widest">Settings</h2>
                    <div class="space-y-4">
                        <select id="srcLang" class="w-full bg-white border border-slate-200 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-400">
                            <option value="en">English</option>
                            <option value="it">Italian</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                        </select>
                        <div class="flex justify-center text-slate-300">↓</div>
                        <select id="tgtLang" class="w-full bg-white border border-slate-200 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-400">
                            <option value="it" selected>Italian</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                        </select>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-3xl shadow-sm border-l-4 border-l-indigo-500">
                    <h2 class="text-xs font-bold text-slate-500 uppercase mb-3">Model Specs</h2>
                    <div id="modelSpecs" class="space-y-2 text-xs">
                        <div class="flex justify-between"><span>Architecture:</span><span class="font-mono font-bold">MarianMT</span></div>
                        <div class="flex justify-between"><span>Parameters:</span><span class="font-mono font-bold">~77 Million</span></div>
                        <div class="flex justify-between"><span>Storage:</span><span class="font-mono font-bold">~150 MB</span></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="relative glass-card rounded-[2rem] p-4 shadow-xl">
                    <textarea id="inputText" rows="6" class="w-full bg-transparent p-4 rounded-2xl outline-none text-xl placeholder-slate-300 resize-none" placeholder="Type or paste content..."></textarea>
                    
                    <button id="actionBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-2xl font-bold text-lg shadow-lg shadow-indigo-200 transition-all active:scale-95 disabled:opacity-50">
                        TRANSLATE NOW
                    </button>

                    <div id="loadingOverlay" class="hidden absolute inset-0 glass-card rounded-[2rem] flex flex-col items-center justify-center p-10 z-10">
                        <div class="w-full max-w-xs text-center">
                            <div class="text-indigo-600 font-bold text-xs uppercase mb-3 animate-pulse">Running GPU Inference...</div>
                            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                <div id="loadFill" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="resultArea" class="hidden glass-card p-8 rounded-[2rem] shadow-sm border-t-4 border-t-cyan-400">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Neural Translation</h3>
                        <span id="bench" class="text-[10px] bg-cyan-50 text-cyan-600 px-2 py-1 rounded-md font-mono"></span>
                    </div>
                    <div id="outputText" class="text-2xl text-slate-900 font-medium leading-relaxed"></div>
                </div>

                <div class="mt-12">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <h2 class="text-sm font-bold text-slate-400 uppercase">Saved History</h2>
                        <button onclick="clearHistory()" class="text-[10px] text-red-400 font-bold uppercase hover:text-red-600 transition">Clear All</button>
                    </div>
                    <div id="historyList" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0';

        const STORAGE_KEY = 'nt_history_v1';
        let dataSource = 'cloud'; 
        let currentTranslator = null;
        let loadedModelPath = "";
        
        // Load history from localStorage on initialization
        let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        const actionBtn = document.getElementById('actionBtn');
        const loadOverlay = document.getElementById('loadingOverlay');
        const loadFill = document.getElementById('loadFill');
        const outputText = document.getElementById('outputText');
        const resultArea = document.getElementById('resultArea');
        const historyList = document.getElementById('historyList');

        // Initial render
        renderHistory();

        window.setSource = (src) => {
            dataSource = src;
            const isCloud = src === 'cloud';
            document.getElementById('srcCloud').className = isCloud ? 'px-5 py-2 rounded-xl text-xs font-bold transition-all bg-white shadow-sm text-indigo-600 border border-slate-200' : 'px-5 py-2 rounded-xl text-xs font-bold text-slate-500 transition-all hover:bg-slate-100';
            document.getElementById('srcLocal').className = !isCloud ? 'px-5 py-2 rounded-xl text-xs font-bold transition-all bg-white shadow-sm text-indigo-600 border border-slate-200' : 'px-5 py-2 rounded-xl text-xs font-bold text-slate-500 transition-all hover:bg-slate-100';
        };

        window.clearHistory = () => {
            if (confirm('Clear all saved translations?')) {
                history = [];
                localStorage.removeItem(STORAGE_KEY);
                renderHistory();
            }
        };

        function addHistory(original, translated, src, tgt) {
            history.unshift({ original, translated, src, tgt, timestamp: new Date().toLocaleTimeString() });
            if (history.length > 10) history.pop();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = `<p class="text-xs text-slate-400 px-2 italic">No saved translations yet.</p>`;
                return;
            }
            historyList.innerHTML = history.map(item => `
                <div class="glass-card p-4 rounded-2xl border border-slate-100 flex justify-between items-center group transition-all hover:shadow-md">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[10px] font-bold text-indigo-400 uppercase">${item.src} → ${item.tgt}</span>
                            <span class="text-[9px] text-slate-300 font-mono">${item.timestamp}</span>
                        </div>
                        <div class="text-sm font-semibold text-slate-700">${item.original}</div>
                        <div class="text-sm text-slate-500 italic mt-1">${item.translated}</div>
                    </div>
                    <button onclick="navigator.clipboard.writeText('${item.translated}')" class="text-slate-300 hover:text-indigo-500 px-3 transition-colors text-xs font-bold uppercase">Copy</button>
                </div>
            `).join('');
        }

        actionBtn.onclick = async () => {
            const text = document.getElementById('inputText').value;
            if (!text) return;

            const s = document.getElementById('srcLang').value;
            const t = document.getElementById('tgtLang').value;
            const modelPath = dataSource === 'cloud' ? `Xenova/opus-mt-${s}-${t}` : `onnx-marian-${s}-${t}`;

            if (dataSource === 'local') {
                env.allowRemoteModels = false;
                env.allowLocalModels = true;
                env.localModelPath = './'; 
            } else {
                env.allowRemoteModels = true;
                env.allowLocalModels = false;
            }

            if (loadedModelPath !== modelPath) {
                actionBtn.disabled = true;
                loadOverlay.classList.remove('hidden');
                try {
                    currentTranslator = await pipeline('translation', modelPath, {
                        device: 'webgpu',
                        progress_callback: (p) => { if (p.status === 'progress') loadFill.style.width = p.progress + '%'; }
                    });
                    loadedModelPath = modelPath;
                } catch (e) {
                    alert(`Load Error: ${modelPath} folder not found.`);
                    actionBtn.disabled = false;
                    loadOverlay.classList.add('hidden');
                    return;
                }
            }

            actionBtn.disabled = true;
            const start = performance.now();
            try {
                const result = await currentTranslator(text, { max_new_tokens: 256 });
                const end = performance.now();
                
                resultArea.classList.remove('hidden');
                outputText.innerText = result[0].translation_text;
                document.getElementById('bench').innerText = `${((end - start)/1000).toFixed(3)}s`;
                addHistory(text, result[0].translation_text, s, t);
            } catch (e) {
                alert("Inference error.");
            } finally {
                actionBtn.disabled = false;
                loadOverlay.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
